<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  <title>Document</title>
</head>
<body>
  <div class="container">
    <div class="row">
      <div class="col-sm-6 col-lg-2 "> column1</div>
      <!-- col-sm-6는 화면의 크기가 sm 이상일 경우 row의 6칸을 차지합니다.  -->
      <!-- col-lg-2는 화면의 크기가 lg 이상일 경우 row의 2칸을 차지합니다.  -->
      <div class="col-sm-6 col-lg-5 "> column2</div>
      <!-- col-sm-6는 화면의 크기가 sm 이상일 경우 row의 6칸을 차지합니다.  -->
      <!-- col-lg-5는 화면의 크기가 lg 이상일 경우 row의 5칸을 차지합니다.  -->
      <div class="col-lg-5 "> column3</div>
      <!-- col-lg-5는 화면의 크기가 lg 이상일 경우 row의 5칸을 차지합니다.  -->
      </div>
  </div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
</body>
</html>
